<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>

    <script src="https://kit.fontawesome.com/164f291a18.js" crossorigin="anonymous"></script>
<script defer src="main.bundle.js"></script></head>
<body>

    <section class="to-do-sec">
        <div class="container">
            <div class="heading-icon div-style">
                <h2 class="sec-heading">Today's To Do</h2>
                <button class="refresh-btn" onClick="history.go(0)">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </div>
            <p class="message-notification"></p>
            <div class="form-section div-style">
                <form class="form">
                    <div class="inputs">
                        <input type="text" class="input-form main-inputs" id="list" placeholder="Add to your list">
                        <button type="submit" class="submit-btn">
                            <i class="fa-solid fa-arrow-up-right-dots"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="today-lists">
                
            </div>
            <div class="clear-all">
                <button class="clear-all-btn" onclick="removeIsCompleted()">Clear all completed</button>
            </div>
        </div>
    </section>



    <script type="module" src="426379dcc26dfc46e9da.js"></script>
</body>
</html>
