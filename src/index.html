<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/164f291a18.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="to-do-sec">
        <div class="container">
            <div class="heading-icon div-style">
                <h2 class="sec-heading">Today's To Do</h2>
                <button type="submit" class="refresh-btn">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </button>
            </div>
            <div class="form-section div-style">
                <form action="post" class="form">
                    <div class="inputs">
                        <input type="text" class="input-form main-inputs" placeholder="Add to your list">
                        <button type="submit" class="submit-btn">
                            <i class="fa-solid fa-arrow-up-right-dots"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="today-lists">
                <div class="single-list div-style">
                    <form class="single-list-form">
                        <input type="checkbox" class="checkbox">
                        <input type="text" class="single-list-input main-inputs" value="wash the dishes">
                    </form>
                    <div class="single-list-action-button"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="single-list div-style">
                    <form class="single-list-form">
                        <input type="checkbox" class="checkbox">
                        <input type="text" class="single-list-input main-inputs" value="complete To Do list project">
                    </form>
                    <div class="single-list-action-button"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </div>
            <div class="clear-all">
                <button type="submit" class="clear-all-btn">Clear all completed</button>
            </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>
</html>
